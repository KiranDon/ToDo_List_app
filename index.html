<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    
    <title>ToDo List App With JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!--<li class="item">
                    <i class="fa fa-circle-thin cir" job="complete" id="0"></i>
                    <p class="text">Code</p>
                    <i class="fa fa-trash del" job="remove" id="0"></i>
                </li>-->
            </ul>
        </div>
        <div class="addToDo">
            <i class="fa fa-plus-circle add"></i>
            <input type="text" placeholder="Add a To-Do" id="input"> 
        </div>

    </div>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/2a8af94606.js" crossorigin="anonymous"></script>
</body>
</html>
